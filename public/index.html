<!DOCTYPE html> 
<html> 
    <head>
    	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />  
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    	<title>ServMe</title> 

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        
        <link rel="apple-touch-icon" href="assets/imgs/apple-touch-icon.png" />
        
        <script type="text/javascript" src="assets/js/head.load.min.js"></script>
        
        <script>
        head.js(
            {jquery: 'https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'},
            {jquerymobile: 'http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js'},
            {core: 'assets/js/core.js'},
            {googlemaps: 'http://maps.googleapis.com/maps/api/js?key=AIzaSyBH8Xs49y_7-e5Y47LZ0N8tleVzZPcijM0&sensor=false'}
        );
        </script>
        
        <meta name="apple-mobile-web-app-capable" content="yes" />
    	<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    </head> 
    <body class="loading"> 
        <div id="page-home" data-role="page" data-theme="c">
            <div data-role="header" data-theme="b">
        		<h1>ServMe</h1>
                <a href="#page-login" class="ui-btn-right" data-icon="arrow-r">Login</a>
        	</div>
        
        	<div data-role="content">	
                <div class="ui-grid-a feature-slot feature-welcome">
                    <div class="ui-block-a logo"></div>
                    <div class="ui-block-b">
                        <h2>Welcome!</h2>
                        <h3>Your mobile environment for service auctions.</h3>
                    </div>
                </div>
                
                <form id="form-signup" action="#" method="get">
                    <ul data-role="listview" data-inset="true">
                         <li data-role="fieldcontain">
                            <label for="form-signup-user">Username:</label>
                            <input type="text" name="user" id="form-signup-user" value="" />
                        </li>
                         <li data-role="fieldcontain">
                            <label for="form-signup-email">Email:</label>
                            <input type="email" name="email" id="form-signup-email" value="" />
                        </li>
                        <li data-role="fieldcontain">
                            <label for="form-signup-password">Password:</label>
                            <input type="password" name="password" id="form-signup-password" value="" />
                        </li>
                        <li data-role="fieldcontain">
                            <label for="form-signup-location">
                                <a href="location_finder.html" class="label-button" data-rel="dialog" data-transition="slidedown" data-role="button" data-icon="search" data-iconpos="notext">Location Finder</a> 
                                Location:
                            </label>
                            <input type="text" name="location" id="form-signup-location" value="" data-icon="search" />
                        </li>  
                        
                        <li class="ui-body ui-body-b">
                			<fieldset class="ui-grid-a">
        						<div class="ui-block-a"><button type="reset" data-theme="c">Reset</button></div>
        						<div class="ui-block-b"><button type="submit">Signup</button></div>
            			    </fieldset>
            			</li>
                    </ul>
                </form>
        	</div>
            
            <div data-role="footer" data-theme="a" data-position="fixed">    	
            	<div data-role="navbar">
            		<ul>
                        <li><a href="latest.html" data-icon="star">Latest</a></li>
                    	<li><a href="listings.html" data-icon="grid">Listings</a></li>
            			<li><a href="search.html" data-icon="search">Search</a></li>
            			<li><a href="settings.html" data-icon="gear">Settings</a></li>
            		</ul>
            	</div>
            </div>
        </div>
        
        <div id="page-login" data-role="page" data-add-back-btn="true">
            <div data-role="header" data-theme="b">
            	<h1>Login</h1>
        	</div>
        
        	<div data-role="content">	
        		<form id="form-login" action="#" method="get">
                    <ul data-role="listview" data-inset="true">
                        <li data-role="fieldcontain" class="ui-hide-label">
                            <label for="form-login-password">Username:</label>
                            <input type="text" name="user" id="form-login-user" value="" placeholder="Username"  />
                        </li>
                        <li data-role="fieldcontain" class="ui-hide-label">
                            <label for="form-login-password">Password:</label>
                            <input type="password" name="password" id="form-login-password" value="" placeholder="Password" />
                        </li>  
                        
                        <li class="ui-body ui-body-b">
                    		<button type="submit" data-theme="b">Let's Go</button>
            			</li>
                    </ul>
                </form>
        	</div>
        
        	<div data-role="footer" data-theme="a" data-position="fixed">        
            	<div data-role="navbar">
            		<ul>
                        <li><a href="latest.html" data-icon="star">Latest</a></li>
                    	<li><a href="listings.html" data-icon="grid">Listings</a></li>
            			<li><a href="search.html" data-icon="search">Search</a></li>
            			<li><a href="settings.html" data-icon="gear">Settings</a></li>
            		</ul>
            	</div>
            </div>
        </div>
        
        <script>
        head.ready('core', function() {
            SM.init();
        });
        </script>
    </body>
</html>
