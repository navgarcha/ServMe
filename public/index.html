<!DOCTYPE html> 
<html> 
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1"> 
        
    	<title>ServMe</title> 

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        
        <script type="text/javascript" src="assets/js/head.load.min.js"></script>
        
        <script>
        head.js(
            {jquery: 'https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'},
            {jquerymobile: 'http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js'},
            {core: 'assets/js/core.js'}
        );
        </script>
    </head> 
    <body class="loading"> 
        <div data-role="page" data-theme="b">
            <div data-role="header" data-theme="b">
        		<h1>ServMe</h1>
                <a href="login.html" class="ui-btn-right" data-icon="arrow-r">Login</a>
        	</div>
        
        	<div data-role="content" data-theme="c">	
                <form id="form-login" action="#" method="get">
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="form-login-user">Username:</label>
                        <input type="text" name="user" id="form-login-user" value="" placeholder="Username"  />
                    </div>    
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="form-login-password">Password:</label>
                        <input type="password" name="password" id="form-login-password" value="" placeholder="Password" />
                    </div> 

                    <div class="ui-grid-a">
                        <div class="ui-block-a"><button type="submit" data-theme="b">Signup</button></div>
                    	<div class="ui-block-b"> <button type="submit">Cancel</button></div>
                    </div>
                </form>
        	</div>
            
            <div data-role="footer">    	
            	<div data-role="navbar">
            		<ul>
                        <li><a href="#" data-icon="star">Latest</a></li>
            			<li><a href="#" data-icon="grid">Listings</a></li>
            			<li><a href="#" data-icon="search">Search</a></li>
            			<li><a href="#" data-icon="gear">Settings</a></li>
            		</ul>
            	</div>
            </div>
        </div>
        
        <script>
        head.ready('core', function() {
            SM.init();
        });
        </script>
    </body>
</html>
